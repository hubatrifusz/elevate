<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/footertabs/negative-habits"></ion-back-button>
    </ion-buttons>
    <ion-title>Create Negative Habit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-header color="tertiary">
      <ion-card-title>New Negative Habit</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <ion-input data-cy="habitTitle" class="custom" color="tertiary" maxlength="20" label="Habit title"
        [(ngModel)]="habit.title" label-placement="floating" fill="outline" placeholder="Enter text"></ion-input>

      <ion-textarea label="Habit description" maxlength="100" [(ngModel)]="habit.description" label-placement="floating"
        fill="outline" placeholder="Enter text" autoGrow="true"></ion-textarea>

      <ion-item>
        <ion-label>Color</ion-label>
        <ion-input type="color" class="color" [(ngModel)]="habit.color"></ion-input>
      </ion-item>

      <ion-button color="tertiary" data-cy="createHabit" expand="full" (click)="createHabit()">Create</ion-button>
    </ion-card-content>
  </ion-card>


</ion-content>
