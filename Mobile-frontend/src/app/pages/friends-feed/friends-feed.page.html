<app-header title="Friends Feed"></app-header>
<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

 
  @for (post of posts; track $index) {
  <app-feed-card [post]="post"></app-feed-card>
  }

  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)" [disabled]="!hasMorePosts">
    <ion-infinite-scroll-content loadingText="Please wait..." loadingSpinner="bubbles"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
