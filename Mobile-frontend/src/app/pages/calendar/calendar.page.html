<ion-header>
  <ion-toolbar>
    <ion-title>Calendar</ion-title>
    <ion-buttons slot="end">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon class="icon" name="person-circle-outline"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="swipeArea"> 
  <div class="date-picker">
    <ion-button fill="clear" (click)="previousDay()">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>

    <div class="date-text">
      <ion-text color="medium">{{weekday}}</ion-text>
      <ion-text color="dark"><strong>{{dayAndMonth}}</strong></ion-text>
    </div>

    <ion-button fill="clear"  (click)="nextDay()">
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-button>
  </div>
  <app-task-card [habitlogsDate]="datestring" [loadMoreHabits]="loadMoreHabits"
    (hasMoreHabitsChange)="hasMoreHabits = $event"></app-task-card>


  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button (click)="newHabit()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
