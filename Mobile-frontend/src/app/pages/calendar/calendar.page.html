<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Calendar</ion-title>
    <ion-buttons slot="end">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon class="icon" name="person-circle-outline"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-datetime  (ionChange)="onDateChange($event)" presentation="date" [multiple]="false" [firstDayOfWeek]="1"></ion-datetime>
  <ion-button id="open-modal" expand="block">Open Sheet Modal</ion-button>
  <ion-modal trigger="open-modal" [initialBreakpoint]="0.5" [breakpoints]="[0, 0.5, 0.75, 1]" >
    <ng-template>
      <ion-content class="ion-padding modal-content">
        <app-task-card></app-task-card>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
