<div id="login_feature_list_container">

      <video autoplay muted loop id="myVideo" #myVideo>
        <source src="videos/stock2.mp4" type="video/mp4" />
      </video>
    </div>
    <div class="grid">
      @for(item of gridItems; track item) {

      </div>
      }
    </div>
  </div>
</div>
