<div id="task_container" class="{{ habitLogData.habitLog.id }}">
  <div id="task_header_container">
    <div id="task_header">
      <div id="task_user">
        <img src="" alt="">
        <p></p>
      </div>
      <div id="task_title">
        <h3>{{ habitLogData.habitLog.userId }}</h3>
      </div>
    </div>
  </div>
  <div id="task_body">
    <p>{{ habitLogData.habitLog.notes}}</p>
    <p>{{ habitLogData.habitLog.completedDate }}</p>
  </div>
</div>
