<div id="task_container" class="{{ post.habit.color }}">
  <div id="task_header">
    <div id="task_user">
      <img
        [src]="post.user.profilePictureBase64 ? 'data:image/jpeg;base64,' + post.user.profilePictureBase64 : '/images/default_profile_picture.jpg'"
        alt="Profile picture">
      <h3>{{ post.user.firstName }} {{ post.user.lastName }}</h3>
    </div>
    <div id="task_title">
      <h3>{{ post.habit.title }}</h3>
    </div>
  </div>
  <div id="task_body">
    <p>{{ post.habitLog.notes}}</p>
    <p>{{ post.habitLog.completedAt | date:'MMM d, y â€¢ HH:mm' : 'UTC' }}</p>
  </div>
</div>
