<div id="task_container">
  <div id="left">
    <div class="input_container" id="remember_me_checkbox_input_container">
      <input type="checkbox" name="task_checkbox_input" id="task_checkbox_input" data-cy="task_checkbox_input" formControlName="taskDone" />
      <label for="task_checkbox_input" class="checkbox">
        <div class="checkmark"></div>
      </label>
      <label for="task_checkbox_input" class="checkbox_label">*Task name placeholder*</label>
    </div>
  </div>
  <div id="right">
    <div id="time_container">
      <img src="icons/clock.png" alt="clock" />
      <span>13:00 - 13:20</span>
    </div>
    <div id="options_container">
      <img src="icons/menu-dots-vertical.png" alt="menu-dots-vertical" />
    </div>
  </div>
</div>
