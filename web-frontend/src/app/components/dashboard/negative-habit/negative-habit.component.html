<div class="negative_habit_container">
  <div class="negative_habit_title">
    <h5>{{ habitData.title }}</h5>
  </div>

  <div class="negative_habit_counter">
    <div class="counter_circle" #counter>
      <h5 class="header_light">{{differenceInDays}} day(s)</h5>
    </div>
  </div>

  <div class="reset_button">
    <img src="icons/rotate-right.png" alt="" (click)="resetCounter()">
  </div>
</div>
